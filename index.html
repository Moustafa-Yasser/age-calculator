<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Age calculator app</title>
  <!-- main file css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- normalize css  -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="parent">
    <form action="">
      <div class="one">
        <label class="lap" for="day">Day</label>
        <input type="number" placeholder="DD" id="day" />
        <small></small>
      </div>
      <div class="one">
        <label class="lap" for="month">Month</label>
        <input type="number" placeholder="MM" id="month" />
        <small></small>
      </div>
      <div class="one">
        <label class="lap" for="year">Year</label>
        <input type="number" placeholder="YYYY" id="year" />
        <small></small>
      </div>
      <div class="arrow">
        <hr />
        <button><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>


    <div class="result">
      <span class="years"><span>--</span> years</span><span class="months"><span>--</span> months</span>
      <span class="days"><span>--</span> days</span>
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>

</html>
